<!DOCTYPE html>
<html>
  <head>
    <title>Konten Bucin hahahahh</title>
    <style>
      body {
        background-color: pink;
      }
      .kalimat {
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: white;
        text-align: center;
        margin-top: 100px;
        display: none;
      }
      #kalimat-1 {
        display: block;
      }
      img {
        width: 200px;
        height: 200px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        animation: rotate 2s linear infinite;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="kalimat-1" class="kalimat">Aku mencintaimu lebih dari apapun di dunia ini.</div>
    <div id="kalimat-2" class="kalimat">Ketika aku bersamamu, aku merasa dunia ini menjadi lebih indah.</div>
    <div id="kalimat-3" class="kalimat">Kamu adalah orang yang membuatku merasa lengkap.</div>
    <div id="kalimat-4" class="kalimat">Aku bersyukur setiap saat bisa memiliki kamu di hidupku.</div>
    <img src="love.gif" alt="animasi love" />
    <script>
      const kalimat = document.querySelectorAll(".kalimat");
      let index = 0;

      function tampilkanKalimat() {
        kalimat[index].style.display = "none";
        index = (index + 1) % kalimat.length;
        kalimat[index].style.display = "block";
      }

      document.addEventListener("DOMContentLoaded", function () {
        tampilkanKalimat();

        document.addEventListener("click", function () {
          tampilkanKalimat();
        });
      });
    </script>
  </body>
</html>
